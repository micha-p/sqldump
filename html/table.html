<html>
<head>
<title>{{if .Database}}{{.Database}}{{if .Table}}.{{.Table}}{{end}}{{else}}{{.User}}@{{.Host}}:{{.Port}}{{end}}</title>
{{if .CSS}}<link rel="stylesheet" type="text/css" href="html/table.css"/>{{end}}
<body>


<div class="top" align="justify">
{{if .Trail}}
   <span class="left" align="left">
	   <a class="trail" href="logout">[X]</a>
       {{range .Trail}}&nbsp;&gt;&nbsp;<a class="trail" href="{{.Link}}">{{.Label}}</a>{{end}}
   </span>
   <span class="right" align="right">{{if .Menu}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{range .Menu}}<a href="{{.Link}}">[{{.Label}}]</a>{{end}}{{end}}</span>
   <span class="center" align="center">&nbsp;</span>
{{end}}
</div>


<table>
<tr><th class="column">{{if .Trail}}#{{else}}<a href="{{.Back}}">[X]</a>{{end}}</th>{{range .Head}}<th class="column">{{.}}</th>{{end}}</tr>
{{range .Records}}<tr>{{range .}}<td class="cell">{{.}}</td>{{end}}</tr>
{{end}}
</table>
</body>
</html>
