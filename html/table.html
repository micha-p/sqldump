<html>
<head>
<title>{{if .Database}}{{.Database}}{{if .Table}}.{{.Table}}{{end}}{{else}}{{.User}}@{{.Host}}:{{.Port}}{{end}}</title>
{{if .CSS}}<link rel="stylesheet" type="text/css" href="html/table.css"/>{{end}}
<body>

{{if .Trail}}
<div class="top">
	<div class="breadcrumb">
	    <a class="trail" href="logout">&times;</a>			
	    {{range .Trail}}<a class="trail" href="{{.Link}}">{{.Label}}</a>{{end}}
	</div>
	{{if .Counter}}
	<form class="counter" action="/">
	    <a class="count" href="{{.Left}}"> &lt; </a>			
		<input type="hidden" name="action" value="go">
		<input type="hidden" name="db"     value="{{.Database}}">
		<input type="hidden" name="t"      value="{{.Table}}">
	    <input type="text"   name="n"      value="{{.Counter}}" class="range" size=2 >	
	    <button type="submit" hidden='hidden'>go</button>
	    <a class="count" href="{{.Right}}"> &gt; </a>			
    </form>		
	{{end}}
	{{if .Menu}}
	<div class="right">{{range .Menu}}<a class="count" href="{{.Link}}">[{{.Label}}]</a>{{end}}</div>
	{{end}}
</div>
{{end}}

<div class="main">
<table>
<tr><th>{{if .Trail}}#{{else}}<a href="{{.Back}}">[X]</a>{{end}}</th>{{range .Head}}<th>{{.}}</th>{{end}}</tr>
{{range .Records}}<tr>{{range .}}<td>{{.}}</td>{{end}}</tr>
{{end}}
</table>
</div>
</body>
</html>
