<html>
<head>
<title>{{if .Database}}{{.Database}}{{if .Table}}.{{.Table}}{{end}}{{else}}{{.User}}@{{.Host}}:{{.Port}}{{end}}</title> 
<body>

{{if .Trail}}
<p>
{{range .Trail}} &gt; <a href="{{.Link}}">{{.Label}}</a> {{end}}

{{if .Menu}}
&emsp;&emsp;&emsp;

{{range .Menu}} <a href="{{.Link}}">[{{.Label}}]</a> {{end}}
{{end}}
</p>
{{end}}


<table>
<tr><th>{{if .Trail}}#{{else}}<a href="{{.Back}}">[X]</a>{{end}}</th>{{range .Head}}<th>{{.}}</th>{{end}}</tr>
{{range .Records}}         
<tr>{{range .}}<td>{{.}}</td>{{end}}</tr>{{end}}
</table>
</body>
</html>
