<html>
<head>
<title>{{if .Database}}{{.Database}}{{if .Table}}.{{.Table}}{{end}}{{end}} -- {{.Action}}</title> 
{{if .CSS}}<link rel="stylesheet" type="text/css" href="html/table.css"/>{{end}}
<body>

{{define "selector"}}
<SELECT name="{{.}}O">
      <OPTION value=""> = </OPTION>
      <OPTION value="<>"> &ne; </OPTION>
      <OPTION value=" LIKE "> &sim; </OPTION>
      <OPTION value=" NOT LIKE "> !&sim; </OPTION>
      <OPTION value=">"> &gt; </OPTION>
      <OPTION value=">="> &ge; </OPTION>
      <OPTION value="<"> &lt; </OPTION>
      <OPTION value="<="> &le; </OPTION>
</SELECT>
{{end}}

<div class="top">
{{if .Trail}}
	<div class="breadcrumb">
	    <a class="trail" href="logout">[]</a></li>			
	    {{range .Trail}}<a class="trail" href="{{.Link}}">{{.Label}}</a>{{end}}
	</div>
{{end}}
</div>

<div class="main">
	<form action="/">
		<input type="hidden" name="action" value="{{.Action}}">
		<input type="hidden" name="db" value="{{.Database}}">
		<input type="hidden" name="t"  value="{{.Table}}">
		<table>
			{{if .Selector}}<tr> <th>#</th> <th>Column</th> <th>&nbsp;?</th> <th>Data</th> <tr>
			{{range .Columns}}<tr> <td>1</td> <td>{{.}}</td> <td>{{template "selector" .}}</td> <td><input class="cell" type="text" id="{{.}}" name="{{.}}C"></td> <tr>
			{{end}}
			{{else}}<tr> <th>#</th> <th>Column</th> <th>Data</th> <tr>
			{{range .Columns}}<tr> <td>1</td> <td>{{.}}</td> <td><input class="cell" type="text" id="{{.}}" name="{{.}}C"></td> <tr>
			{{end}}{{end}}
		</table>
		<br>
		<button type="submit">{{.Button}}</button>
	</form>
</div>

</body>
</html>
