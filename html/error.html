<html>
<head>
<title>{{if .Database}}{{.Database}}{{if .Table}}.{{.Table}}{{end}}{{end}} -- Error</title> 
{{if .CSS}}<link rel="stylesheet" type="text/css" href="html/table.css"/>{{end}}
<body>
	
{{if .Trail}}<div class="top">
	<div class="breadcrumb">
	    <a class="trail" href="logout">&times;</a>{{range .Trail}}
	    <a class="trail" href="/?{{.Link}}">{{.Text}}</a>{{end}}
	</div>    
</div>{{end}}

<div class="main">
	<form action="/">
		<input type="hidden" name="action" value="{{.Action}}">
		<input type="hidden" name="db" value="{{.Database}}">
		<input type="hidden" name="t"  value="{{.Table}}">
		<table>
			<tr> <th>Error</th> <th></th> <tr>
			{{range .Columns}}<tr> <td>{{.Label}}</td> <td>{{.Value}}</td> <tr>
			{{end}}
		</table>
		<br>
		<button type="submit">{{.Button}}</button>
	</form>
</div>

</body>
</html>
