<html>
<head>
<title>Login</title>
<style>
	form { margin: 100px; width: 400px; }
	label { float: left; width: 133px; }
	input { float: left; width: 266px; }
</style>
</head>

<body>
<form method="post" action="/login">
   <label for="user">User</label>	<input type="text"     id="user" name="user">	<br/>
   <label for="pass">Password</label>	<input type="password" id="pass" name="pass">	<br/>
   <label for="host">Host</label>	<input type="text"     id="host" name="host" value="localhost"><br/>
   <label for="port">Port</label>	<input type="text"     id="port" name="port" value="3306"><br/>
   <label for="dbms">Driver</label>	<input type="text"     id="dbms" name="dbms" value="mysql"><br/>
   <br/>
   <button type="submit">Login</button>
</form>

</body>
</html>
